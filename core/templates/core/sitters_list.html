{% extends 'base.html' %}
{% block content %}
  <form class="row g-2 mb-3" method="get">
    <div class="col-auto">
      <input class="form-control" name="q" placeholder="Search sitter by name" value="{{ q }}">
    </div>
    <div class="col-auto">
      <button class="btn btn-outline-primary" type="submit">Search</button>
    </div>
  </form>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for s in sitters %}
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ s.name }}</h5>
          <p class="card-text">{{ s.bio|truncatechars:140 }}</p>
          <span class="badge text-bg-success">${{ s.price_per_hour }} / hour</span>
          {% if s.is_verified %}<span class="badge text-bg-primary ms-1">Verified</span>{% endif %}
        </div>
      </div>
    </div>
    {% empty %}
      <p>No results.</p>
    {% endfor %}
  </div>
{% endblock %}
