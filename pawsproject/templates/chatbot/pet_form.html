<!-- templates/chatbot/pet_form.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-7">
        <div class="card border-0 shadow-sm" style="background-color: #fdf9f3; border: 2px solid #e8d9c8;">
            <div class="card-header text-center py-4" style="background-color: #8b5e3c; color: white;">
                <h2 class="h4 mb-0">üêæ Conoce a tu compa√±ero</h2>
                <p class="mb-0 mt-1" style="font-size: 0.9rem; opacity: 0.9;">
                    Cu√©ntame sobre tu mascota para darte consejos personalizados
                </p>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold" style="color: #6b4a2f;">Nombre de tu mascota</label>
                        <input type="text" class="form-control" name="pet_name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold" style="color: #6b4a2f;">Tipo de animal</label>
                        <select class="form-select" name="pet_type" required>
                            <option value="">Selecciona...</option>
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                            <option value="conejo">Conejo</option>
                            <option value="ave">Ave</option>
                            <option value="roedor">Roedor</option>
                            <option value="reptil">Reptil</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold" style="color: #6b4a2f;">Edad (a√±os)</label>
                            <input type="number" class="form-control" name="pet_age" min="0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold" style="color: #6b4a2f;">Peso (kg)</label>
                            <input type="number" step="0.1" class="form-control" name="pet_weight" min="0" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold" style="color: #6b4a2f;">Raza (si aplica)</label>
                        <input type="text" class="form-control" name="pet_breed">
                    </div>
                    <button type="submit" class="btn w-100 py-2" style="background-color: #8b5e3c; color: white; border: none; font-weight: 600;">
                        Empezar conversaci√≥n üê∂
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control, .form-select {
        border: 1px solid #d4c0a1;
        background-color: #fffaf5;
    }

        .form-control:focus, .form-select:focus {
            border-color: #8b5e3c;
            box-shadow: 0 0 0 0.2rem rgba(139, 94, 60, 0.25);
        }
</style>
{% endblock %}
