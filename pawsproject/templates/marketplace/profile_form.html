
{% extends 'base.html' %}
{% block content %}
<h3>Mi perfil de Sitter</h3>
<form method="post" enctype="multipart/form-data" class="mt-3">
  {% csrf_token %}
  <div class="row g-3">
    <div class="col-md-8">{{ form.as_p }}</div>
    <div class="col-md-4">
      <button class="btn btn-primary w-100 mt-2">Guardar</button>
    </div>
  </div>
</form>
{% endblock %}
