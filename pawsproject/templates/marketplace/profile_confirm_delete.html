{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Delete sitter profile</h3>
    <p class="text-danger">This will remove your sitter profile and services. Your user account will remain.</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger">Yes, delete my sitter profile</button>
      <a href="{% url 'marketplace:my_profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
