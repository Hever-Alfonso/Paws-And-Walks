{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Borrar perfil de cuidador</h3>
    <p class="text-danger">Esto borrará tu perfil de cuidador y sus servicios. Tu cuenta de usuario permanecerá.</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger">Si, borra mi perfil de cuidador</button>
      <a href="{% url 'marketplace:my_profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
